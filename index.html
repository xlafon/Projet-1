<!doctype html>
<html>
    <head>
	     <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script>
AFRAME.registerComponent('vidhandler', {
    schema: {
      video: {type: 'selector'}
    },
    init: function() {
        this.video = this.data.video
        this.video.pause()
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                this.video.play()
            }
        } else {
            this.toggle = false;
            this.video.pause()
        }
    }
});
</script>

</head>


<body style='margin : 0px; overflow: hidden;'>
 
	<a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
	
  
      <a-assets>
        <video id="vid1" loop="true" crossorigin="anonymous" 
               src='https://cdt64.media.tourinsoft.eu/upload/clip64.mp4'></video>
        <video id="vid2" loop="true" crossorigin="anonymous" 
               src='https://cdt64.media.tourinsoft.eu/upload/clip642.mp4'></video>
      </a-assets>
      <a-marker preset='hiro' vidhandler="video: #vid1">
         <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid1"
          ></a-video>
        </a-entity>
      </a-marker>
  
      <a-marker preset='kanji' vidhandler="video: #vid2">
        <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid2"
          ></a-video>
        </a-entity>
      </a-marker>
  <a-entity camera></a-entity>
</a-scene>
	</body>


</html>
