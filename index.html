<!doctype html>
<html>
    <head>
	     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script>
AFRAME.registerComponent('vidhandler', {
    schema: {
      video: {type: 'selector'}
    },
    init: function() {
        this.video = this.data.video
        this.video.pause()
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                this.video.play()
            }
        } else {
            this.toggle = false;
            this.video.pause()
        }
    }
});
</script>

</head>


<body style='margin : 0px; overflow: hidden;'>
 
	<a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
	
  
      <a-assets>
        <video id="vid1" loop="true" crossorigin="anonymous" 
               src='https://pratique.tourisme64.com/uploads/pratique/AR/clip64.mp4'></video>
        <video id="vid2" loop="true" crossorigin="anonymous" 
               src='https://pratique.tourisme64.com/uploads/pratique/AR/clip64_2.mp4'></video>
        <video id="vid3" loop="true" crossorigin="anonymous" 
               src='https://pratique.tourisme64.com/uploads/pratique/AR/clip64_3.mp4'></video>
        <video id="vid4" loop="true" crossorigin="anonymous" 
               src='https://pratique.tourisme64.com/uploads/pratique/AR/clip64_4.mp4'></video>
      </a-assets>
      <a-marker preset='custom' type='pattern' url='https://pratique.tourisme64.com/uploads/pratique/AR/AADT64.patt' vidhandler="video: #vid1">
         <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid1"
          ></a-video>
        </a-entity>
      </a-marker>
  
      <a-marker preset='custom' type='pattern' url='https://pratique.tourisme64.com/uploads/pratique/AR/LOVE64.patt' vidhandler="video: #vid4">
        
        <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid4"
          ></a-video>
        </a-entity>
      </a-marker>
    
    <a-marker preset='custom' type='pattern' url='https://pratique.tourisme64.com/uploads/pratique/AR/VISIT64.patt' vidhandler="video: #vid3">
        
        <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid3"
          ></a-video>
        </a-entity>
      </a-marker>
    
  <a-entity camera></a-entity>
</a-scene>
	</body>


</html>
