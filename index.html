<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
       
        <script>
AFRAME.registerComponent('vidhandler', {
    schema: {
      video: {type: 'selector'}
    },
    init: function() {
        this.video = this.data.video
        this.video.pause()
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                this.video.play()
            }
        } else {
            this.toggle = false;
            this.video.pause()
        }
    }
});
</script>

         
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            
            
            <a-scene embedded arjs>
       <a-assets>
        <video id="one" loop="true" crossorigin="anonymous" 
               src='src="https://cdt64.media.tourinsoft.eu/upload/clip64.mp4'></video>
        <video id="two" loop="true" crossorigin="anonymous" 
               src='src="https://cdt64.media.tourinsoft.eu/upload/clip642.mp4'></video>
      </a-assets>
                
      <a-marker preset='hiro' vidhandler="video: #one">
        <a-box position="-1 0 0" material='src: #one'></a-box>
      </a-marker>
  
      <a-marker preset='kanji' vidhandler="video: #two">
        <a-box position="1 0 0" material='src: #two'></a-box>
      </a-marker>
  <a-entity camera></a-entity>
</a-scene>          
            
            
            
            
            
            
    </body>
</html>
