<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
	    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js"></script>

  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
	   <script>
AFRAME.registerComponent('vidhandler', {
    init: function() {
        this.toggle = false;
        this.vidNodes = document.querySelectorAll("#vid1, #vid2");
        for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
        }
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                for (let i = 0; i < this.vidNodes.length; i++) {
                  this.vidNodes[i].play();
                }
            }
        } else {
            this.toggle = false;
            for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
            }
        }
    }
});
</script>
	    
	    
	    

</head>


<body style='margin : 0px; overflow: hidden;'>
 
	
	
  <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
	  
	  
	  
	  
    <a-assets>
      <video id="vid1" src="https://cdt64.media.tourinsoft.eu/upload/clip64.mp4" loop="true" crossorigin>
	<video id="vid2" src="https://cdt64.media.tourinsoft.eu/upload/clip642.mp4" loop="true" crossorigin>      
    </a-assets>
   
    <a-marker type="pattern" preset="hiro" vidhandler="target: #vid1">
      <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid1"
          ></a-video>
        </a-entity>
    </a-marker>
	      
	      <a-marker type="pattern" preset="kanji" vidhandler="target: #vid2">
      <a-entity position="0 0 0">
          <a-video
            width="2"
            height="2"
            rotation="-90 0 0"
            material="transparent:true;shader:flat;side:double;src:#vid2"
          ></a-video>
        </a-entity></a-marker>
<a-entity camera></a-entity>
  </a-scene>
</body>


</html>
