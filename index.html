<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
       <script>
AFRAME.registerComponent('vidhandler', {
    init: function() {
        this.toggle = false;
        this.vidNodes = document.querySelectorAll("#vid, #videonew");
        for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
        }
    },
    tick: function() {
        if (this.el.object3D.visible == true) {
            if (!this.toggle) {
                this.toggle = true;
                for (let i = 0; i < this.vidNodes.length; i++) {
                  this.vidNodes[i].play();
                }
            }
        } else {
            this.toggle = false;
            for (let i = 0; i < this.vidNodes.length; i++) {
              this.vidNodes[i].pause();
            }
        }
    }
});
</script>

         
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            
          <a-scene embedded arjs>
      <a-assets>
        <video id="one" loop="true" crossorigin="anonymous" 
               src='src="https://cdt64.media.tourinsoft.eu/upload/clip64.mp4'></video>
        <video id="two" loop="true" crossorigin="anonymous" 
               src='src="https://cdt64.media.tourinsoft.eu/upload/clip642.mp4'></video>
      </a-assets>
      
         
         
            
            
            
           

            <a-marker
                type="pattern"
                preset="custom"
                URL="https://xlafon.github.io/Projet-1/assets/marker.patt"
                videohandler="video: #one"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                
            </a-marker>
 <a-marker
                type="pattern"
                preset="custom"
                URL="https://xlafon.github.io/Projet-1/assets/marker2.patt"
                videohandler="video: #two"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
